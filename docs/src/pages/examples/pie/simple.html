<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简单饼图 | 演示用例</title>
    <script src="https://cdn.jsdelivr.net/npm/clunch"></script>
    <script src='https://cdn.jsdelivr.net/npm/plain-chart'></script>
    <style>
        body {
            margin: 0;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>

        // 获取图表对象
        var myChart = PlainChart.init(Clunch, document.getElementById('canvas'));

        // 创建图表
        var chart1 = myChart.new({

            type: "pie",
            data: [4, 1, 20, 79, 13, 9]

        });

    </script>
</body>

</html>
