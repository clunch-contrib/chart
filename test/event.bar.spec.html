<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.png">
    <title>事件 - 柱状图 | 测试</title>
    <script src="../node_modules/clunch/dist/clunch.js"></script>
    <script src="../dist/plain-chart.js"></script>
    <style>
        #canvas {
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div id='canvas'></div>

    <script>

        // 获取图表对象
        var myChart = PlainChart.init(Clunch, document.getElementById('canvas'));

        // 创建图表
        var chart1 = myChart.new({

            type: "bar",
            data: [34, 10, 20, 79, 13, 4],
            xAxis: {
                values: ["小麦", "大豆", "土豆", "玉米", "青菜", "香蕉"]
            },
            yAxis: {}

        });

        // 绑定事件
        myChart.bind('click', function (target) {
            console.log(target);
        });

    </script>

</body>

</html>
